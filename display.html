<!DOCTYPE html>
<html>
  <head>
    <title>Display Data</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
    body{
        overflow-x: hidden;
    }
      .cards {
        /* display: flex; */
        /* flex-wrap: wrap; */
        gap: 16px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(33.333% - 32px); /* Responsive flex basis */
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
      }
      .card-title {
        font-size: 1.2em;
        margin-bottom: 8px;
      }
      .card-content {
        font-size: 1em;
      }
      .center {
        margin-top: 20px;
      }
      .hidden {
        display: none;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .message {
        font-size: 1.2em;
        margin-top: 8px;
      }
      .save {
        width: 100%;
        max-width: 200px;
        height: 50px;
        /* background: -webkit-linear-gradient(
          rgb(40, 130, 40),
          rgb(108, 192, 108)
        ); */
        color: white;
        border: none;
        border-radius: 5px;
      }
      @media only screen and (max-width: 600px) {
        .card {
            width: 100%;
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center text-center">
        <button
          id="showDataBtn"
          class="btn btn-primary save"
          onclick="fetchData()"
        >
          सर्व योजना दाखवा
        </button>
        <div id="loading" class="hidden">
          <div class="spinner"></div>
          <div class="message">Please wait...</div>
        </div>
      </div>
      <div class="row d-flex justify-content-center" id="cards-container"></div>
    </div>

    <script>
      function fetchData() {
        const button = document.getElementById("showDataBtn");
        const loading = document.getElementById("loading");

        // Hide the button and show the loading message
        button.classList.add("hidden");
        loading.classList.remove("hidden");

        fetch(
          "https://script.google.com/macros/s/AKfycbwDGhyUfQu4PHFqZm_NGplmDYh8vGSbfel6HUNF_1kAfxCjp6lEZa6Dn_sTAdHnVh1FBw/exec"
        )
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById("cards-container");
            container.innerHTML = ""; // Clear existing cards

            data.slice(1).forEach((item) => {
              // Skip the first item
              const card = document.createElement("div");
              card.className = "col-md-7 col-sm-7 "; // Bootstrap column classes

              const cardInner = document.createElement("div");
              cardInner.className = "card";

              const content = document.createElement("div");
              content.className = "card-content";
              const formattedDate = formatDate(item.date);
              content.innerHTML = `
                            <p><strong>नाव:</strong> ${item.work}</p>
                            <p><strong>योजना:</strong> ${item.scheme}</p>
                            <p><strong>निधी:</strong> ${item.amt}</p>
                            <p><strong>दिनांक:</strong> ${formattedDate}</p>
                        `;

              cardInner.appendChild(content);
              card.appendChild(cardInner);
              container.appendChild(card);
            });

            // Hide the loading message
            loading.classList.add("hidden");
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            loading.classList.add("hidden");
          });
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // Months are zero-based
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
